<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vector Racer</title>
    <link rel="stylesheet" href="reeeset.min.css">
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div id="threeDContainer" class="threeDContainer"></div>
    <div id="container" class="container"></div>
    <div class="buttons">
        <div class="buttonRow">
            <button data-id="0">↖</button>
            <button data-id="1">↑</button>
            <button data-id="2">↗</button>
        </div>
        <div class="buttonRow">
            <button data-id="3">←</button>
            <button data-id="4">O</button>
            <button data-id="5">→</button>
        </div>
        <div class="buttonRow">
            <button data-id="6">↙</button>
            <button data-id="7">↓</button>
            <button data-id="8">↘</button>
        </div>
    </div>
    <!-- <script src="main.js"></script> -->
    <script data-main="App" src="../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            paths: { 
                "three": "../node_modules/three/build/three"
            }
        });
    </script>
</body>
</html>
